<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {
        font-size: 11px;

      }
      .attribution a {
        color: hsl(228, 45%, 44%);

  <body>
    <div class="bg__top">
      <img src="images/bg-top.svg" alt="" />
    </div>
    <div class="bg__bottom">
      <img src="images/bg-bottom.svg" alt="" />
    </div>

    <div class="container">
      <div class="main__content">
        <h1 class="heading">Our Pricing</h1>

        <div class="toggle__wrapper">
          <p class="annual">Annualy</p>
          <div class="toggle__button">
            <div class="circle"></div>
          </div>
          <p class="monthly">Monthly</p>
        </div>

        <!--Card Container -->
        <div class="card__wrapper">
          <div id="card1" class="card">
            <h2 class="plan__type">Basic</h2>
            <h3 class="price">$199.99</h3>

            <div class="info__wrapper">
              <div class="storage">500GB Storage</div>
              <div class="users">2 Users Allowed</div>
              <div class="data__transfer">Send up to 3GB</div>
            </div>

            <div class="btn">
              <a class="button" href="#!">Learn More</a>
            </div>
          </div>

          <div id="card2" class="card">
            <h2 class="plan__type">Professional</h2>
            <h3 class="price">$249.99</h3>

            <div class="info__wrapper">
              <div class="storage">500GB Storage</div>
              <div class="users">2 Users Allowed</div>
              <div class="data__transfer">Send up to 3GB</div>
            </div>
            <div class="btn">
              <a class="button" href="#!">Learn More</a>
            </div>
        </div>

          <div id="card3" class="card">
            <h2 class="plan__type">Master</h2>
            <h3 class="price">$399.99</h3>

            <div class="info__wrapper">
              <div class="storage">500GB Storage</div>
              <div class="users">2 Users Allowed</div>
              <div class="data__transfer">Send up to 3GB</div>
            </div>

            <div class="btn">
              <a class="button" href="#!">Learn More</a>
            </div>
          </div>
      </div>
    </div>
